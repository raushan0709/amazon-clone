<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--Amazon favicon-->
  <link rel="icon" href="img/flag/amazon favicon.ico" image="image/gif" size="16x16">

  <!-- Bootstrap CSS 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->

  <!-- Font awesome css cdn-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <!--Bootstap CSS Local-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!--Drawer css file-->
  <link rel="stylesheet" href="css/bootstrap-drawer.min.css">
  <!--Custom CSS -->
  <link rel="stylesheet" href="css/custom.css">
  <title>Amazon : Navbar</title>
</head>

<body>
  <!--Navbar Starts-->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <!--Drawer Start-->
    <button class="btn btn-outline-light" data-toggle="drawer" data-target="#drawer-demo">
      <i class="fas fa-sliders-h"></i></button>

    <div class="drawer drawer-left slide" tabindex="-1" role="dialog" aria-labelledby="drawer-demo-title"
      aria-hidden="true" id="drawer-demo">
      <div class="drawer-content drawer-content-scrollable" role="document">
        <div class="drawer-header bg-dark text-white">
          <h4 class="drawer-title mx-auto" id="drawer-demo-title"><i class="fas fa-user-circle"></i>
            Hello, Sign in
          </h4>
        </div>
        <div class="drawer-body">
          <h6 class="text-muted text-uppercase">Help & settings</h6>
          <a href="#" class="btn btn-outline-success my-2 btn-sm">Your Account</a>
          <a href="login.html" class="btn btn-warning my-2 btn-sm">Sign in</a>
        </div>
        <div class="drawer-footer">
          <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="drawer" aria-label="Close">
            <i class="fas fa-2x fa-times"></i>
          </button>
        </div>
      </div>
    </div>
    <!--Drawer Ends-->

    <a class="navbar-brand pl-2" href="#">
      <img src="img/amazon.in.png" height="40" width="100" alt="amazon logo white">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!--Search bar start-->
      <form class="form-inline px-lg-5" novalidate method="GET">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="btnCategoryDropdownmenu"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                All
              </button>
              <div class="dropdown-menu" aria-labelledby="btnCategoryDropdownmenu">
                <a class="dropdown-item" href="#">All</a>
                <a class="dropdown-item" href="#">Smartphones</a>
                <a class="dropdown-item" href="#">Kitchen</a>
                <a class="dropdown-item" href="#">Books</a>
              </div>
            </div>
          </div>
          <input type="text" class="form-control" size="50" name="query" id="query">
          <input type="text" name="category" id="category" value="book" hidden>
          <button type="submit" class="btn btn-outline-warning">
            <i class="fas fa-search"></i>
          </button>
        </div>
    </div>
    </form>
    <!--Search bar ends-->
    <ul class="navbar-nav">
      <!--preffered langugae start-->
      <li class="nav-item dropdown px-2">
        <a class="nav-link" href="#" id="preflanguagedropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          <i class="fas fa-2x fa-language"></i>
        </a>
        <div class="dropdown-menu" aria-labelledby="preflanguagedropdown">
          <form class="p-2">
            <div class="custom-control custom-radio mb-2">
              <input class="custom-control-input" type="radio" name="preflanguage" id="englishlang" value="English"
                checked>
              <label class="custom-control-label" for="englishlang">
                <img src="img/flag/english.png" alt="uk flag" width="40" height="20">
              </label>
            </div>
            <div class="custom-control custom-radio mb-2">
              <input class="custom-control-input" type="radio" name="preflanguage" id="Hindilang" value="Hindi" checked>
              <label class="custom-control-label" for="Hindilang">
                <img src="img/flag/india.png" alt="india flag" width="40" height="20">
              </label>
            </div>
            <div class="custom-control custom-radio mb-2">
              <input class="custom-control-input" type="radio" name="preflanguage" id="Banglalang" value="Bangla"
                checked>
              <label class="custom-control-label" for="Banglalang">
                <img src="img/flag/bangladesh.jpg" alt="bangladesh" width="40" height="20">
              </label>
            </div>
            <div class="custom-control custom-radio mb-2">
              <input class="custom-control-input" type="radio" name="preflanguage" id="Urdulang" value="Urdu" checked>
              <label class="custom-control-label" for="Urdulang">
                <img src="img/flag/pakistan.png" alt="pakistan flag" width="40" height="20">
              </label>
            </div>
          </form>
        </div>
      </li>
      <!--preffered language end-->
      <!--User account start-->
      <li class="nav-item dropdown px-2">
        <a class="nav-link" href="login.html" id="User Account" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-2x fa-user-circle"></i>
        </a>
        <div class="dropdown-menu px-3" aria-labelledby="User Account">
          <div class="d-flex justify-content-center">
            <a href="#" class="btn btn-warning w-100">Singin</a>
            <p>New customer? <a href="#">Start here</a></p>
          </div>
        </div>
      </li>
      <!--User account end-->
      <!--Shopping cart start-->
      <li class="nav-item px-2">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">
          <i class="fas fa-2x text-light fa-shopping-cart"></i>
          <span class="badge badge-warning badge-pill">0</span>
        </a>
      </li>
      <!--Shopping cart end-->
    </ul>
    </div>
  </nav>
  <!--NAvbar ends-->>

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <!--Drawer JS File-->
  <script src="js/bootstrap-drawer.min.js"></script>
  <!--Custom Javascript-->
  <script src="js/"></script>
  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
